<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="pagination.css">
</head>
<body>
<div class="pagination">
    <button class="btn btn--left">

        <svg
                xmlns="http://www.w3.org/2000/svg"
                class="btn-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
        >
            <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 19l-7-7 7-7"
            />
        </svg>
    </button>
    <a class="click">1</a>
    <a class="click onclick">2</a>
    <a class="click">3</a>
    <a class="click">4</a>
    <span class="">...</span>
    <a class="click">23</a>
    <button class="btn btn--right">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                class="btn-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
        >
            <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
            />
        </svg>
    </button>
</div>

</body>
</html>
